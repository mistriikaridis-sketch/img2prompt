<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictoPrompt Pro | Vercel Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f9fafb; color: #1f2937; }
        textarea::-webkit-scrollbar { width: 0px; background: transparent; }
        .upload-dashed { border: 2px dashed #e5e7eb; transition: 0.3s; background: #fff; }
        .upload-dashed:hover { border-color: #4f46e5; background: #eef2ff; }
        .style-tag.active { background-color: #4f46e5; color: white; border-color: #4f46e5; }
        .close-btn { backdrop-filter: blur(4px); transition: all 0.2s; }
        .close-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-12 px-4 bg-gray-50">

    <div class="w-full max-w-4xl mb-10 flex flex-col md:flex-row justify-between items-end gap-4">
        <div>
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">
                Picto<span class="text-indigo-600">Prompt</span> Pro.
            </h1>
            <p class="text-gray-500 mt-2 text-sm">Vercel Serverless Â· å®‰å…¨éƒ¨ç½² Â· æé€Ÿå“åº”</p>
        </div>
        <div class="flex gap-2 bg-white p-1.5 rounded-lg shadow-sm border border-gray-200">
            <button onclick="setStyle('general', this)" class="style-tag active px-4 py-1.5 text-xs font-bold rounded-md border border-transparent transition text-gray-600 hover:bg-gray-50">é€šç”¨</button>
            <button onclick="setStyle('photography', this)" class="style-tag px-4 py-1.5 text-xs font-bold rounded-md border border-transparent transition text-gray-600 hover:bg-gray-50">ğŸ“¸ æ‘„å½±</button>
            <button onclick="setStyle('anime', this)" class="style-tag px-4 py-1.5 text-xs font-bold rounded-md border border-transparent transition text-gray-600 hover:bg-gray-50">ğŸŒ¸ äºŒæ¬¡å…ƒ</button>
            <button onclick="setStyle('3d', this)" class="style-tag px-4 py-1.5 text-xs font-bold rounded-md border border-transparent transition text-gray-600 hover:bg-gray-50">ğŸ§Š 3D</button>
        </div>
    </div>

    <div class="w-full max-w-4xl grid md:grid-cols-2 gap-6 items-stretch">
        <div class="bg-white p-2 rounded-2xl shadow-xl shadow-gray-200/50 border border-gray-100 flex flex-col h-full relative z-10">
            <div onclick="document.getElementById('file-input').click()" class="upload-dashed rounded-xl flex-grow min-h-[320px] flex flex-col items-center justify-center cursor-pointer relative overflow-hidden group">
                <input type="file" id="file-input" class="hidden" accept="image/*" onchange="handleFile(event)">
                
                <div id="placeholder" class="text-center p-6 transition-opacity duration-300">
                    <div class="w-16 h-16 bg-indigo-50 rounded-full flex items-center justify-center mx-auto mb-5 group-hover:scale-110 transition duration-300">
                        <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    </div>
                    <p class="font-bold text-gray-700 text-lg">Click to Upload</p>
                </div>
                
                <img id="preview" class="hidden w-full h-full object-contain bg-gray-50/50" />
                <button id="close-preview" onclick="removeImage(event)" class="hidden close-btn absolute top-3 right-3 bg-white/80 hover:bg-red-500 hover:text-white text-gray-500 rounded-full w-8 h-8 flex items-center justify-center shadow-sm border border-gray-100 z-30">X</button>

                <div id="loading" class="hidden absolute inset-0 bg-white/90 backdrop-blur-sm flex flex-col items-center justify-center z-20">
                    <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-3"></div>
                    <span class="text-xs font-bold text-indigo-600 animate-pulse tracking-widest">SERVER PROCESSING...</span>
                </div>
            </div>
        </div>

        <div class="bg-white p-1 rounded-2xl shadow-xl shadow-gray-200/50 border border-gray-100 flex flex-col h-full relative group z-0">
            <div class="absolute top-4 right-4 z-10 opacity-0 group-hover:opacity-100 transition duration-300">
                <button id="copy-btn" onclick="copyText()" class="bg-indigo-600 hover:bg-indigo-700 text-white text-xs font-bold px-4 py-2 rounded-lg shadow-lg flex items-center gap-2">Copy</button>
            </div>
            <textarea id="result" class="w-full h-full p-8 text-sm font-mono text-gray-700 leading-relaxed resize-none outline-none rounded-xl bg-transparent focus:bg-indigo-50/30 transition placeholder-gray-300" placeholder="PROMPT WILL APPEAR HERE..." spellcheck="false"></textarea>
        </div>
    </div>

    <script>
        // ==========================================
        // âœ… å‰ç«¯ä¸å†éœ€è¦ API Keyï¼Œå·²ç§»è‡³åç«¯
        // ==========================================
        let currentCompressedBase64 = null;
        let currentStyle = 'general';

        function setStyle(style, btn) {
            currentStyle = style;
            document.querySelectorAll('.style-tag').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
        }

        async function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            const previewUrl = URL.createObjectURL(file);
            document.getElementById('placeholder').classList.add('hidden');
            const previewEl = document.getElementById('preview');
            previewEl.src = previewUrl;
            previewEl.classList.remove('hidden');
            document.getElementById('close-preview').classList.remove('hidden');

            try {
                currentCompressedBase64 = await compressImage(file);
                runQwen(); // å¯åŠ¨è¯·æ±‚
            } catch (err) { alert("Error: " + err.message); }
        }

        function removeImage(e) {
            e.stopPropagation();
            document.getElementById('file-input').value = '';
            document.getElementById('placeholder').classList.remove('hidden');
            document.getElementById('preview').classList.add('hidden');
            document.getElementById('close-preview').classList.add('hidden');
            document.getElementById('result').value = '';
            currentCompressedBase64 = null;
        }

        // ğŸŸ¢ æ ¸å¿ƒä¿®æ”¹ï¼šrunQwen è¯·æ±‚ Vercel åç«¯
        async function runQwen() {
            const loading = document.getElementById('loading');
            const resultEl = document.getElementById('result');
            
            resultEl.value = '';
            loading.classList.remove('hidden');

            try {
                // âœ… è¿™é‡Œä¸å†ç›´æ¥è¯·æ±‚é˜¿é‡Œäº‘ï¼Œè€Œæ˜¯è¯·æ±‚æˆ‘ä»¬è‡ªå·±çš„åç«¯ API
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        imageBase64: currentCompressedBase64,
                        style: currentStyle // æŠŠé£æ ¼ä¹Ÿä¼ ç»™åç«¯
                    })
                });

                const data = await response.json();
                loading.classList.add('hidden');

                if (data.error) throw new Error(data.error);

                if (data.choices && data.choices.length > 0) {
                    const text = data.choices[0].message.content;
                    typeWriter(text);
                } else {
                    throw new Error("No content returned");
                }

            } catch (error) {
                loading.classList.add('hidden');
                resultEl.value = `Error: ${error.message}`;
            }
        }

        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        let width = img.width;
                        let height = img.height;
                        const maxSize = 1024;
                        if (width > height) { if (width > maxSize) { height *= maxSize / width; width = maxSize; } } 
                        else { if (height > maxSize) { width *= maxSize / height; height = maxSize; } }
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        function typeWriter(text) {
            const el = document.getElementById('result');
            let i = 0;
            function type() {
                if (i < text.length) {
                    el.value += text.charAt(i);
                    el.scrollTop = el.scrollHeight;
                    i++;
                    setTimeout(type, 5);
                }
            }
            type();
        }

        function copyText() {
            const el = document.getElementById('result');
            if(!el.value) return;
            el.select();
            document.execCommand('copy');
            const btn = document.getElementById('copy-btn');
            btn.innerText = "Copied!";
            btn.classList.replace('bg-indigo-600', 'bg-green-500');
            setTimeout(() => {
                btn.innerText = "Copy";
                btn.classList.replace('bg-green-500', 'bg-indigo-600');
            }, 2000);
        }
    </script>
</body>
</html>
