<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture to Prompt | Debug Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #fcfcfc; color: #1a1a1a; }
        .serif { font-family: 'Playfair Display', serif; }
        textarea::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-20 px-6">
    <div class="w-full max-w-4xl mb-12 text-center">
        <h1 class="text-5xl font-medium serif tracking-wider mb-2">Picture to Prompt<span class="text-red-600">.</span></h1>
        <p class="text-gray-400 text-sm uppercase tracking-widest">Debug Edition</p>
    </div>

    <div class="w-full max-w-5xl grid md:grid-cols-2 gap-8">
        <div class="border border-gray-200 rounded-lg p-4 bg-white hover:border-black transition cursor-pointer relative h-[400px] flex flex-col items-center justify-center" onclick="document.getElementById('file').click()">
            <input type="file" id="file" class="hidden" accept="image/*" onchange="handleFile(event)">
            <div id="placeholder" class="text-center">
                <div class="text-6xl font-light text-gray-200 mb-4">+</div>
                <p class="text-xs font-bold uppercase tracking-widest">Upload Image</p>
            </div>
            <img id="preview" class="hidden w-full h-full object-contain p-4">
            <div id="loading" class="hidden absolute inset-0 bg-white/90 flex items-center justify-center">
                <p class="text-xs font-bold animate-pulse tracking-widest">ANALYZING...</p>
            </div>
        </div>

        <div class="border border-gray-200 rounded-lg p-6 bg-white h-[400px]">
            <textarea id="result" class="w-full h-full resize-none outline-none text-sm leading-7 font-mono text-gray-600" placeholder="// Result will appear here..." readonly></textarea>
        </div>
    </div>

    <script>
        let currentBase64 = null;

        async function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            document.getElementById('placeholder').classList.add('hidden');
            const img = document.getElementById('preview');
            img.src = URL.createObjectURL(file);
            img.classList.remove('hidden');

            currentBase64 = await compress(file);
            submit();
        }

        async function submit() {
            const el = document.getElementById('result');
            const loading = document.getElementById('loading');
            el.value = '';
            loading.classList.remove('hidden');

            try {
                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    body: JSON.stringify({ imageBase64: currentBase64, style: 'general' })
                });

                const rawText = await res.text();
                
                if (res.status !== 200) {
                    throw new Error(`Server Error (${res.status}): ${rawText.slice(0, 100)}`);
                }

                let data;
                try {
                    data = JSON.parse(rawText);
                } catch (e) {
                    throw new Error(`Invalid JSON: ${rawText.slice(0, 100)}`);
                }

                if (data.error) throw new Error(data.error);
                
                if (data.choices) {
                    el.value = data.choices[0].message.content;
                } else {
                    el.value = "Success but no content?";
                }

            } catch (err) {
                el.value = `âŒ ERROR:\n${err.message}`;
            } finally {
                loading.classList.add('hidden');
            }
        }

        function compress(file) {
            return new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        let w = img.width, h = img.height;
                        const max = 800; 
                        if (w > h) { if (w > max) { h *= max/w; w = max; } }
                        else { if (h > max) { w *= max/h; h = max; } }
                        canvas.width = w; canvas.height = h;
                        ctx.drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
